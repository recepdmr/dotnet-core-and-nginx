version: '3.4'

services:
  testnginx:
    image: ${DOCKER_REGISTRY-}testnginx
    depends_on:
        - reverseproxy
    build:
      context: .
      dockerfile: TestNginx/Dockerfile
    expose:
        - 5000

  reverseproxy:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    restart: always

