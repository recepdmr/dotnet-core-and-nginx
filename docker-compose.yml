version: "3.7"

services:

  reverseproxy:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    restart: always

  api:
    depends_on:
      - reverseproxy
    build:
      context: ./aspnet-core
      dockerfile: Dockerfile
    expose:
      - "5000"
    restart: always

